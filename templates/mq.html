<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content = "initial-scale-1=1, width=device-width">
  <title>Mood Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='mq.css') }}">
</head>
<body>
  <div class="quiz-container">
    <h1>Mood Quiz</h1>
    <form id="quiz-form" action="/submitmq" method="get">
      <div class="question" id="question1">
        <p>How do you cope with stress?</p>
        <button class="option" onclick="showQuestion(2, 1, 1)">I seek support from friends or family</button>
        <button class="option" onclick="showQuestion(2, 1, 2)">I practice mindfulness or relaxation techniques</button>
        <button class="option" onclick="showQuestion(2, 1, 3)">I engage in physical exercise or hobbies</button>
        <button class="option" onclick="showQuestion(2, 1, 4)">I find it challenging to cope; stress often overwhelms me</button>
      </div>

      <div class="question" id="question2" style="display: none;">
        <p>How well do you sleep?</p>
        <button class="option" onclick="showQuestion(3, 2, 1)">I typically get a restful night's sleep</button>
        <button class="option" onclick="showQuestion(3, 2, 2)">I have occasional sleep disturbances</button>
        <button class="option" onclick="showQuestion(3, 2, 3)">I struggle with frequent sleep problems</button>
        <button class="option" onclick="showQuestion(3, 2, 4)">I experience chronic insomnia or significant sleep disruptions</button>
      </div>

      <div class="question" id="question3" style="display: none;">
        <p>How do you feel about your daily activities?</p>
        <button class="option" onclick="showQuestion(4, 3, 1)">I generally find enjoyment and satisfaction in what I do</button>
        <button class="option" onclick="showQuestion(4, 3, 2)">I have mixed feelings about my daily routine</button>
        <button class="option" onclick="showQuestion(4, 3, 3)">I often feel unmotivated or uninterested in daily tasks</button>
        <button class="option" onclick="showQuestion(4, 3, 4)">I find it hard to engage in activities and feel a pervasive lack of interest</button>
      </div>

      <div class="question" id="question4" style="display: none;">
        <p>How do you handle life changes or challenges?</p>
        <button class="option" onclick="showQuestion(5, 4, 1)">I adapt well and see challenges as opportunities for growth</button>
        <button class="option" onclick="showQuestion(5, 4, 2)">I handle them adequately but find some changes stressful</button>
        <button class="option" onclick="showQuestion(5, 4, 3)">I struggle with adapting to changes and find it overwhelming</button>
        <button class="option" onclick="showQuestion(5, 4, 4)">I feel paralyzed or severely impacted by any change or challenge</button>
      </div>

      <div class="question" id="question5" style="display: none;">
        <p>How do you perceive your relationships with others?</p>
        <button class="option" onclick="showlast()">I feel connected and supported in my relationships</button>
        <button class="option" onclick="showlast()">I have some relationships that fulfill me, others that are stressful</button>
        <button class="option" onclick="showlast()">I often feel lonely or disconnected from others</button>
        <button class="option" onclick="showlast()">I experience a pervasive lack of support and feel isolated in my relationships</button>

      </div>
      <button type="submit" id="submit-button" style="display: none;">Submit</button>
    </form>
    <p id="result" style="display: none;"></p>
  </div>

  <script src="{{ url_for('static', filename='mq.js') }}"></script>
</body>
</html>
